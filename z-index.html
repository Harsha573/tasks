<!DOCTYPE html>
<html>
    <head>
    <title>Z-INDEX</title>
    <style>
        h1{
            position: absolute;
            font-style: italic;
            top:70%;
            left:180px;
            font-size: large;
            background-color: aqua;
        }
        img{
            position: absolute;
            left: 10px;
            top: 100px;
            z-index: -1;
        }
    </style>
    </head>
    <body>
        <h1>Forget not that the earth delights to feel your bare feet and the winds long to play with your hair</h1>
        <img src="https://www.kindpng.com/picc/m/3-36223_island-with-palm-trees-transparent-beach-palm-tree.png">
    </body>
</html>
