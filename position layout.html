<!DOCTYPE html>
<html>
    <head>
        <title>Positions CSS</title>
        <style>
           row{
               border: 1px solid blue;
               padding: 10px;
               margin: 10px;
           }
           row,p{
               border: 1px solid black;
               background-color: yellow;
           }
           static,div{
               border: 1px solid blue;
               background-color: aqua;
               padding: 10px;
               margin: 10px;
           }
           </style>
    </head>
    <body>
        <h1 align="center">Static Position</h1>
            <div class="row">
                <p>Static positioned elements are not affected by the top, bottom, left, and right properties.</p>
            </div>
            <div class="static">
            <div>absolute</div>
            <div>fixed</div>
            <div>relative</div>
            </div>
    </body>
</html>
