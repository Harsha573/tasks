<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container">
        <button type="button" class="btn btn-info btn-lg" data-toogle=" modal" data-target="#mymodal">open modal</button>
        <div class="modal" id="mymodal" role="dialog">
            <!--total model dialog box code-->
            <div class="modal-dialog">
                <!--content of the model-->
                <div class="modal-content">
                    <!--content of the header-->
                    <div class="modal-header">
                        <h2 class="modal-title">Regesteration</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2>Start to fill the application details</h2>
                    </div>
                    <!--content of the body-->
                    <div class="modal-body">
                       <p>THE application form</p>
                    </div>
                    <!--content of the footer-->
                    <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
</body>
</html>
