<!DOCTYPE html>
<html>
    <head>
        <style>
            [class$="test"] {
                background-color: blue;
                font-family: 'Courier New', Courier, monospace;
            }
            [class$="span"] {
                color: brown;
                background-color: aqua;
            }
            </style>
    </head>
    <body>
        <h1>[attribute$="value"]</h1>
        <p>The [attribute$="value"] selector is used to select elements whose attribute value ends with a specified value.</p>
        <div class="firsttest">The first div element</div>
        <div class="second">The second div element</div>
        <div class="third-test">The second div element</div>
        <span class="span">This is a span</span>
    </body>
</html>
