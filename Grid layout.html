<!DOCTYPE html>
<html>
    <head>
        <style>
            section,div{
               display: grid;
               border: 1px solid black;
               padding: 20px;
               margin-bottom: 10px;
               grid-template-rows: 150px 150px 150px 150px;
               grid-template-columns: 33.3% 33.3% 33.3%;
            }
            </style>
    </head>
    <body>
        <h1>Grid Layouts</h1>
        <section>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
    </body>
</html>
