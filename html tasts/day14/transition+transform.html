<!DOCTYPE html>
<html>
    <head>
        <title>TRANSITION+TRANSFORM</title>
        <style>
            div{
                width: 100px;
             height: 100px;
             transition: width 2s, height 2s, transform 2s;
            }
            div:hover {
              width: 100px;
              height: 300px;
              transform: rotate(90deg);
            }
            </style>
            <body>
                <section class="picture">
                    <h1 align="center">TRANCITION+TRANSFORM</h1>
                    <div>
                        <img src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/Animal_kingdom_nzwbda.jpg" height="300" width="480">
                    </div>
                </section>
            </body>
    </head>
