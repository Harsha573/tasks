<!DOCTYPE html>
<html>
    <head>
        <title>SKEW property</title>
        <style>
            body{
                border: 1px solid black;
                padding: 10px;
                margin-bottom: 20px;
            }
            h2{
                border: 1px solid black;
                padding:10px;
                background-color: cornflowerblue;
            }
            div{
                border: 1px solid black;
                padding: 10px;
                margin-bottom: 20px;
            }
             div:nth-of-type(1):hover{
                 background-color: blue;
                 transform: skew(2deg,3deg);
             }
             div:nth-of-type(2):hover{
                 background-color: darkviolet;
                 transform: skew(2deg,3deg);
             }
             div:nth-last-child(2):hover{
                 background-color: lightcoral;
                 transform: skew(2deg,3deg);
             }
             div:nth-last-child(1):hover{
                 background-color:darkgreen;
                 transform: skew(2deg,3deg);
             }
             img:hover{
                 border: 1px solid black;
                 padding: 10px;
                 transform: rotate(60deg);
                 width:30%;
                 height: 40%;
                 background-color: darkseagreen;
             }
            </style>
    </head>
    <body>
        <section class="body">
            <h2 align="center">SKEW PROPERTY</h2>
            <div>skew</div>
            <div>skew1</div>
            <div>skew2</div>
            <div>skew3</div>
        </section>

        <img src="https://cdn.mynewlab.com/wp-content/uploads/2017/11/Fotolia_29262519_M-550x550.jpg">
    </body>
</html>
