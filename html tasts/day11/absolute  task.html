<!DOCTYPE html>
<html>
    <head>
    <title>Absolute position</title>
    <style>
        .column{
            position: absolute;
            margin: 20px;
            padding: 10px;
            top:100%;
            right:10px;
            border: 1px solid black;
        }
        .column img{
            position: absolute;
            top:100%;
            right:10px;
        }
        .row{
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
            position: absolute;
            left:10px;
            top:100%;

        }
        .row img{
            position: absolute;
            top: 100%;
            left: 10px;
        }
        .column1{
            position: absolute;
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
            right:10px;
        }
        .column1 img{
            position: absolute;
            top:100%;
            right:5px;
        }
       .row1{
            position: absolute;
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        .row1 img{
            position: absolute;
            top: 100%;
            left:10px;
        }
        .style{
            position:absolute;
            margin: 20px;
            padding: 10px;
            border:1px solid black;
            left:150px;
            top: 60%;
        }
        .style img{
            position:absolute;
            margin: 20px;
            padding: 10px;
            border:1px solid black;
            top: 60%;
            left:150px;
        }

    </style>
    </head>
    <body>
        <h1>position: absolute;</h1>
        <p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>
