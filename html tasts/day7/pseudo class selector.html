<!DOCTYPE html>
<html>
    <head>
        <style>
            /*unvisted link*/
            a:link{
                color: green;
            }
            
            /*hover*/
            a:hover{
                 color: crimson;
            }
            /*active*/
            a:active{
                color: aqua;
            }
            /*visted link*/
            a:visted{
                color: blue;
            }

        </style>
    </head>
    <body>
        <h1>A pseudo-class is used to define a special state of an element.</h1>

        <p><b><a href="https://www.w3schools.com/css/css_pseudo_classes.asp" target="_blank">Click the link here</a></b></p>
        <p><b>Note:-</b>For example, it can be used to:</p>
        <ul>
            <li>Style an element when a user mouses over it</li>
            <li>Style visited and unvisited links differently</li>
            <li>Style an element when it gets focus</li>
        </ul>

    </body>
