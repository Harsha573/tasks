<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
        <style>
            h1{
                border-style: dotted;
                border-color: crimson;
            }
            h2{
                border-style: double;
                border-color: chartreuse;
            }
            table{
                border-width: 7px 6px 5px 4px;
                border-color: blueviolet;
                border-style: groove;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1>IPL 2022 TABLE:-</h1>
        <h2 align="center"><u>Points Table</u></h2>
        <table align="center" cellspacing="1" cellpadding="10px">
            <tr>
                <th style="border:4px groove green">TEAM</th>
                <th style="border:4px groove green">PLO</th>
                <th style="border:4px groove green">NET FOR</th>
                <th style="border:4px groove green">PTS</th>
            </tr>
            <tr>
                <td style="border:4px double red">RR</td>
                <td style="border:4px double red">01</td>
                <td style="border:4px double red">3.050</td>
                <td style="border:4px double red">02</td>
            </tr>
            <tr>
                <td style="border:4px dashed yellow">DC</td>
                <td style="border:4px dashed yellow">01</td>
                <td style="border:4px dashed yellow">0.914</td>
                <td style="border:4px dashed yellow">02</td>
            </tr>
            <tr>
                <td style="border:4px dotted blue">PBKS</td>
                <td style="border:4px dotted blue">01</td>
                <td style="border:4px dotted blue">0.697</td>
                <td style="border:4px dotted blue">02</td>
            </tr>
            <tr>
                <td style="border:4px inset violet">KKR</td>
                <td style="border:4px inset violet">01</td>
                <td style="border:4px inset violet">0.639</td>
                <td style="border:4px inset violet">02</td>
            </tr>
            <tr>
                <td style="border:4px outset coral">GT</td>
                <td style="border:4px outset coral">01</td>
                <td style="border:4px outset coral"><0.286/td>
                <td style="border:4px outset coral">02</td>
            </tr>
            <tr>
                <td style="border:4px ridge gold">LSG</td>
                <td style="border:4px ridge gold">01</td>
                <td style="border:4px ridge gold">-0.286</td>
                <td style="border:4px ridge gold">02</td>
            </tr>
            <tr>
                <td style="border:4px solid greenyellow">CSK</td>
                <td style="border:4px solid greenyellow">01</td>
                <td style="border:4px solid greenyellow">-0.639</td>
                <td style="border:4px solid greenyellow">02</td>
            </tr>
        </table>
    </body>
</html>
