<!DOCTYPE html>
<html>
    <head>
        <style>
        [title~=flower] {
          border: 1px solid yellow;
        }
        </style>
        </head>
        <body>
        
        <h2>CSS [attribute~="value"] Selector</h2>
        <p>All images with the title attribute containing the word "flower" get a yellow border.</p>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCEVKxAC-c3TLWbdfY3mt38fTgI99JQtgdeA&usqp=CAU" title="flower" width="150" height="113">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJUeRnG5NOSfMXdI8Kr1hyXnLOmDtE5U_bzA&usqp=CAU" title="flower" width="224" height="162">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp5OFLCAtCwj1A0_SzYPpK56IXV-kcCN620Q&usqp=CAU" title="tree" width="200" height="358">
        
        </body>
        </html>
