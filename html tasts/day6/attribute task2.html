<!DOCTYPE html>
<html>
    <head>
        <style>
            [class^="top"] {
                color: blue;
            }
            </style>
    </head>
    <body>
        <h1 class="top-header">[attribute|="value"] </h1>
        <p class="toptext">The [attribute|="value"] selector is used to select elements with the specified attribute, 
    whose value can be exactly the specified value,or the specified value followed by a hyphen (-).</p>
    </body>
</html>
