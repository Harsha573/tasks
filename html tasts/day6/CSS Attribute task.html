<!DOCTYPE html>
<html>
    <head>
        <title>CSS Attributes</title>
        <style>
            a[href]{
                background-color:white;
                color:black;
            }
            a[target="_blank"]{
                color: cadetblue;
            }
        </style>
    </head>
    <body>
        <h1>Css Attributes!</h1>
        <h2>[Attributes]:-</h2>
        <p>The [attribute] selector is used to select elements with a specified attribute.
The following example selects all <a> elements with a target attribute.</p>
    <a href="https://www.w3schools.com/">www.w3school.com</a><br><br/>

    <a href="https://www.w3schools.com/" target="_blank">1000coders.com</a><br><br/>
    </body>
</html>
